<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webCaht</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="message"></div>
    <form id="send-form">
      <input type="text" id="send-message">
      <input type="submit" id="send-button" value="send">

      <div id="help">
        <ul id="list">
          <li>Change nick: <code>/nick [username]</code></li>
          <li>Join/create room: <code>/join [room name]</code></li>
        </ul>
      </div>
    </form>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="http://cdn.bootcss.com/jquery/1.8.0/jquery.min.js"></script>
  <script src="./js/chat.js"></script>
  <script src="./js/chat_ui.js"></script>
</body>
</html>
